<html>
  <body
    style="
      font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 1rem;
      background-color: #B4E8EE;
      color: #1E2A34;
    "
  >
    <div
      style="
        display: inline-block;
        text-align: center;
        width: 100%;
        background-color: #F8FAFC ;
      "
    >
      <div style="display: flex; margin: 1rem">
        <a href="https://clinica-enlace.netlify.app/" style="max-width: 50px; align-self:center ">
          <img style="width: 100%" src="https://clinica-enlace.netlify.app/favicon/android-chrome-192x192.png"/>
        </a>
        <div style="margin-left: 1rem; text-align: left;">
          <h1 style="margin-top:0; margin-bottom:.5rem">Cl&#237;nica Enlace</h1>
          <div>
            <p style="margin-bottom:.5rem; margin-top:.5rem">Nueva solicitud de contacto</p>
          </div>
        </div>
      </div>
      <div style="margin-left: 1rem; margin-right:1rem; text-align: left;">
        <p style="margin-top: 0; margin-bottom: 0.5rem">Nombre: {{firstName}} {{lastName}}</p>
        <p style="margin-top: 0; margin-bottom: 0.5rem">Email: {{email}}</p>
        <p style="margin-top: 0; margin-bottom: 0.5rem">Tel&#233;fono: {{phone}}</p>
        <p style="margin-top: 0; margin-bottom: 0.5rem">Estado: {{state}}</p>
        <p style="margin-top: 0; margin-bottom: 0.5rem">Mensaje:</p>
        <p style="border: 1px solid #6A8FA6; padding:.5rem ; margin-top: 0; margin-bottom: 0.5rem">{{message}}</p>
      </div>
    </div>
  </body>
</html>
